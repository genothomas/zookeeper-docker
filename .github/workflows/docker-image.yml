name: Docker Image CI

on:
  push:
    branches: [ alpine-base ]
  pull_request:
    branches: [ alpine-base ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zookeeper:3.5.8-alpine
